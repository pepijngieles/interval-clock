<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale = 1.0, initial-scale = 1.0, maximum-scale = 5.0, user-scalable=yes">

	<title>Interval Clock - By Pepijn Gieles</title>
	<meta name="description" content="This clock provides students with a nice study flow.">

	<link rel="stylesheet" type="text/css" href="css/styles.min.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:300" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
	<link rel="manifest" href="/favicons/manifest.json">
	<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#51cca3">
	<link rel="shortcut icon" href="/favicons/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="Interval Clock">
	<meta name="application-name" content="Interval Clock">
	<meta name="msapplication-config" content="/favicons/browserconfig.xml">
	<meta name="theme-color" content="#f7f7f7">
</head>
<body>

	<div class="clock">
		<div class="hours"></div>
		<div class="minutes"></div>
		<div class="seconds"></div>
		<div class="dot"></div>
	</div>

	<form class="controls" onsubmit="return false;">
		<label for="min-study">mins studying</label>
		<input class="input timeoutOne" type="number" step="1" required tabindex="1">
		<br>
		<label for="min-break">mins break</label>
		<input class="input timeoutTwo" type="number" step="1" required tabindex="2">
		<br>
		<button class="button pri start" type="submit" tabindex="3">Start</button>
		<button class="button reset" type="reset" tabindex="4">Reset</button>
	</form>

	<a href="#explanation" class="explanation_link">?</a>
	<a href="#" tabindex="5">
		<div id="explanation">
			<p>I built this interval clock to make studying easier for my tutoring students. Setting a specific time to study alternating with a short break, keeps the student's mind fresh.</p>
			<p>Also not having to worry about the time, creates more rest to focus on the work to be done.</p>
		</div>
	</a>

	<script type="text/javascript" src="js/interval-clock.min.js"></script>
</body>
</html>
